<div>
  <div>
    <p>Suche:
    <input type="text" [(ngModel)]="filterString" (keyup)="filter()">
    </p>
  </div>
  <div>Anzahl Straßen in Nürnberg: {{anzahl}}</div>
  <table>

    </tbody>
  </table>
</div>
